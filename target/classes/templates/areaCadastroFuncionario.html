<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" th:href="@{/stylecliente.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Funcionário</h1>
    <form th:action="@{/web/funcionarios}" th:object="${funcionario}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <select id="cargo" name="cargo" th:field="*{cargo}" class="form-control" required>
                <option value="gerente">Gerente</option>
                <option value="gerente de negocios virtuais">Gerente de Negócios Virtuais</option>
                <option value="padrao">Padrão</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" name="cep" th:field="*{cep}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" id="rua" name="rua" th:field="*{rua}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="numero_rua" class="form-label">Número da Rua</label>
            <input type="text" id="numero_rua" name="numero_rua" th:field="*{numero_rua}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
    <div th:if="${mensagem}" class="mt-3 alert alert-success">
        <p th:text="${mensagem}"></p>
    </div>
</div>
</body>
</html>
