<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Pagamento da Reserva</h2>
        <form th:action="@{/web/viagens/reserva/pagamento}" method="post">
            <input type="hidden" name="reservaId" th:value="${reserva.id_reserva}">
            
            <div class="mb-3">
                <label class="form-label">Tipo de Cartão</label>
                <select name="tipoCartao" class="form-control" required>
                    <option value="CREDITO">Crédito</option>
                    <option value="DEBITO">Débito</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Número do Cartão</label>
                <input type="text" name="numero" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">CVV</label>
                <input type="text" name="cvv" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Validade (MM/YYYY)</label>
                <input type="text" name="validade" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nome do Titular</label>
                <input type="text" name="nomeTitular" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Confirmar Pagamento</button>
        </form>
    </div>
</body>
</html>
