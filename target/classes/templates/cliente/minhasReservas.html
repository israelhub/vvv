<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minhas Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/stylecliente.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>Minhas Reservas</h2>
        
        <div class="reservas-grid">
            <div th:each="reserva : ${reservas}" class="card mb-4">
                <div class="card-header">
                    <span class="badge" th:classappend="${
                        reserva.status == T(group.vvv.models.Reserva.StatusReserva).CONFIRMADA ? 'bg-success' :
                        reserva.status == T(group.vvv.models.Reserva.StatusReserva).PENDENTE_PAGAMENTO ? 'bg-warning' :
                        reserva.status == T(group.vvv.models.Reserva.StatusReserva).PENDENTE_AO_GERENTE_DE_NEGOCIOS_VIRTUAIS ? 'bg-info' :
                        'bg-danger'}"
                        th:text="${
                        reserva.status == T(group.vvv.models.Reserva.StatusReserva).CONFIRMADA ? 'CONFIRMADA' :
                        reserva.status == T(group.vvv.models.Reserva.StatusReserva).PENDENTE_PAGAMENTO ? 'AGUARDANDO PAGAMENTO' :
                        reserva.status == T(group.vvv.models.Reserva.StatusReserva).PENDENTE_AO_GERENTE_DE_NEGOCIOS_VIRTUAIS ? 'AGUARDANDO APROVAÇÃO' :
                        reserva.status}">
                    </span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Viagem: <span th:text="${reserva.origem + ' → ' + reserva.destino}"></span></h5>
                    <p class="card-text">
                        <strong>Data:</strong> <span th:text="${#dates.format(reserva.data, 'dd/MM/yyyy')}"></span><br>
                        <strong>Valor:</strong> <span th:text="${'R$ ' + #numbers.formatDecimal(reserva.valor, 1, 'POINT', 2, 'COMMA')}"></span>
                    </p>
                    
                    <div th:if="${reserva.status.name() == 'CONFIRMADA'}" class="mt-3">
                        <a th:href="@{/web/minhas-reservas/ticket/{id}(id=${reserva.id_reserva})}" 
                           class="btn btn-primary">
                            Download Ticket
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="/web/paginaInicial" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
