<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login do Funcionário</title>
    <link rel="stylesheet" th:href="@{/stylecliente.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Login do Funcionário</h1>
    <form th:action="@{/web/funcionarios/login}" th:object="${funcionario}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" th:field="*{senha}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div th:if="${mensagem}" class="mt-3 alert alert-danger">
        <p th:text="${mensagem}"></p>
    </div>
</div>
</body>
</html>
