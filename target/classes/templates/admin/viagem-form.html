<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Cadastro de Viagem</title>
</head>
<div layout:fragment="content">

        <h2 class="mb-4" th:text="${editando ? 'Editar Viagem' : 'Cadastrar Nova Viagem'}">Cadastrar Nova Viagem</h2>

        <form th:action="@{${editando ? '/web/administracao/viagem/editar/' + viagem.id_viagem : '/web/administracao/viagem'}}"
              method="post" class="needs-validation" novalidate>

            <input type="hidden" th:if="${editando}" th:field="${viagem.id_viagem}" />

            <div class="card mb-4">
                <div class="card-header">
                    <h4>Trecho Principal</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Origem</label>
                            <select name="origemId" class="form-select" required>
                                <option value="">Selecione a origem</option>
                                <option th:each="local : ${locais}"
                                        th:value="${local.id_local}"
                                        th:text="${local.descricaoCompleta}"
                                        th:selected="${editando && viagem.origem != null && viagem.origem.id_local == local.id_local}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Destino</label>
                            <select name="destinoId" class="form-select" required>
                                <option value="">Selecione o destino</option>
                                <option th:each="local : ${locais}"
                                        th:value="${local.id_local}"
                                        th:text="${local.descricaoCompleta}"
                                        th:selected="${editando && viagem.destino != null && viagem.destino.id_local == local.id_local}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Modal</label>
                            <select name="modalId" class="form-select" required>  
                                <option value="">Selecione o modal</option>
                                <option th:each="modal : ${modais}"
                                        th:value="${modal.id_modal}"
                                        th:text="${modal.tipo + ' - ' + modal.modelo}"
                                        th:selected="${editando && viagem.modal != null && viagem.modal.id_modal == modal.id_modal}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Hor치rio Partida</label>
                            <input type="datetime-local" name="horarioPartida" class="form-control" required
                            th:value="${editando ? #temporals.format(viagem.horarioPartida, 'yyyy-MM-dd''T''HH:mm') : ''}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Hor치rio Chegada</label>
                            <input type="datetime-local" name="horarioChegada" class="form-control" required
                            th:value="${editando ? #temporals.format(viagem.horarioChegada, 'yyyy-MM-dd''T''HH:mm') : ''}">                        
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Valor</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" name="valor" class="form-control" step="0.01" required
                                th:value="${editando ? viagem.valor : ''}">                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!-- Escalas -->
<div id="escalasContainer">

    <div th:if="${editando && viagem.escalas != null}" th:each="escala, iterStat : ${viagem.escalas}" class="card mb-4 escala-form">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 th:text="'Escala ' + ${iterStat.count}">Escala</h4>
        <button type="button" class="btn-close remove-escala" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Origem</label>
                <select th:name="'escalaOrigem[' + ${iterStat.index} + ']'" class="form-select" required>
                    <option value="">Selecione a origem</option>
                    <option th:each="local : ${locais}"
                            th:value="${local.id_local}"
                            th:text="${local.descricaoCompleta}"
                            th:selected="${escala.origem != null && escala.origem.id_local == local.id_local}">
                    </option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Destino</label>
                <select th:name="'escalaDestino[' + ${iterStat.index} + ']'" class="form-select" required>
                    <option value="">Selecione o destino</option>
                    <option th:each="local : ${locais}"
                            th:value="${local.id_local}"
                            th:text="${local.descricaoCompleta}"
                            th:selected="${escala.destino != null && escala.destino.id_local == local.id_local}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Modal</label>
                <select th:name="'escalaModal[' + ${iterStat.index} + ']'" class="form-select" required>
                    <option value="">Selecione o modal</option>
                    <option th:each="modal : ${modais}"
                            th:value="${modal.id_modal}"
                            th:text="${modal.tipo + ' - ' + modal.modelo}"
                            th:selected="${escala.modal != null && escala.modal.id_modal == modal.id_modal}">
                    </option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Hor치rio Partida</label>
                <input type="datetime-local" 
                       th:name="'escalaHorarioPartida[' + ${iterStat.index} + ']'" 
                       class="form-control" 
                       required
                       th:value="${#temporals.format(escala.horarioPartida, 'yyyy-MM-dd''T''HH:mm')}">
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Hor치rio Chegada</label>
                <input type="datetime-local" 
                       th:name="'escalaHorarioChegada[' + ${iterStat.index} + ']'" 
                       class="form-control" 
                       required
                       th:value="${#temporals.format(escala.horarioChegada, 'yyyy-MM-dd''T''HH:mm')}">
            </div>
        </div>
    </div>
</div>
            
            <button type="button" id="addEscala" class="btn btn-secondary mb-3">Adicionar Escala</button>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary" th:text="${editando ? 'Atualizar' : 'Cadastrar'}">
                    Cadastrar
                </button>
                <a href="/web/administracao/viagem/lista" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const escalasContainer = document.getElementById('escalasContainer');
            const addEscalaButton = document.getElementById('addEscala');
            let escalaCount = 0;

            addEscalaButton.addEventListener('click', function() {
                escalaCount++;
                const escalaHtml = `
                    <div class="card mb-4 escala-form">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4>Escala ${escalaCount}</h4>
                            <button type="button" class="btn-close remove-escala" aria-label="Close"></button>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Origem</label>
                                    <select name="escalaOrigem" class="form-select" required>
                                        <option value="">Selecione a origem</option>
                                        ${Array.from(document.querySelector('select[name="origemId"]').options)
                                            .map(opt => `<option value="${opt.value}">${opt.text}</option>`)
                                            .join('')}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Destino</label>
                                    <select name="escalaDestino" class="form-select" required>
                                        <option value="">Selecione o destino</option>
                                        ${Array.from(document.querySelector('select[name="destinoId"]').options)
                                            .map(opt => `<option value="${opt.value}">${opt.text}</option>`)
                                            .join('')}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Modal</label>
                                    <select name="escalaModal" class="form-select" required>
                                        <option value="">Selecione o modal</option>
                                        ${Array.from(document.querySelector('select[name="modalId"]').options)
                                            .map(opt => `<option value="${opt.value}">${opt.text}</option>`)
                                            .join('')}
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Hor치rio Partida</label>
                                    <input type="datetime-local" name="escalaHorarioPartida" class="form-control" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Hor치rio Chegada</label>
                                    <input type="datetime-local" name="escalaHorarioChegada" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                const escalaElement = document.createElement('div');
                escalaElement.innerHTML = escalaHtml;
                escalasContainer.appendChild(escalaElement);

                escalaElement.querySelector('.remove-escala').addEventListener('click', function() {
                    escalasContainer.removeChild(escalaElement);
                    atualizarNumeracaoEscalas();
                });
            });

            function atualizarNumeracaoEscalas() {
                document.querySelectorAll('.escala-form h4').forEach((header, index) => {
                    header.textContent = `Escala ${index + 1}`;
                });
            }

            // Form validation
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</div>
</html>
