<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Cadastro de Ponto de Venda</title>
</head>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2>Cadastro de Ponto de Venda</h2>
        
        <div th:if="${mensagem}" th:class="${'alert alert-' + tipoMensagem}" role="alert">
            <span th:text="${mensagem}"></span>
        </div>

        <form th:action="@{/web/administracao/ponto-de-venda}" th:object="${pontoDeVenda}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" th:field="*{cnpj}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" th:field="*{cep}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" id="rua" th:field="*{rua}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="numero_rua" class="form-label">NÃºmero</label>
                <input type="text" id="numero_rua" th:field="*{numero_rua}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="gerente" class="form-label">Gerente</label>
                <select id="gerente" th:field="*{gerente}" class="form-control" required>
                    <option value="">Selecione um gerente</option>
                    <option th:each="gerente : ${gerentes}" 
                            th:value="${gerente.id_funcionario}"
                            th:text="${gerente.nome}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar Ponto de Venda</button>
        </form>
    </div>
</div>
</html>
