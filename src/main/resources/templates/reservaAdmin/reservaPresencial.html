<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Reserva Presencial</title>
</head>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2>Reserva Presencial</h2>

        <div class="card mb-4">
            <div class="card-header">
                <h3>Detalhes da Viagem</h3>
            </div>
            <div class="card-body">
                <p><strong>Origem:</strong> <span th:text="${viagem.origemLocal?.local?.descricaoCompleta}"></span></p>
                <p><strong>Destino:</strong> <span th:text="${viagem.destinoLocal?.local?.descricaoCompleta}"></span></p>
                <p><strong>Data Partida:</strong> <span th:text="${#dates.format(viagem.dataPartida, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Hora Partida:</strong> <span th:text="${viagem.horarioPartida}"></span></p>
                <p><strong>Valor:</strong> <span th:text="${'R$ ' + #numbers.formatDecimal(viagem.valor, 1, 'POINT', 2, 'COMMA')}"></span></p>
            </div>
        </div>

        <form th:action="@{/web/pontos-de-venda/reservas/viagem/{id}/passageiros(id=${viagem.id_viagem})}" method="post">
            <div id="passageirosContainer">
                <div class="passageiro-form card mb-4 p-3">
                    <h4>Passageiro 1</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" name="nome[]" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CPF</label>
                            <input type="text" name="cpf[]" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="date" name="data_nascimento[]" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefone</label>
                            <input type="text" name="telefone[]" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Profiss√£o</label>
                            <input type="text" name="profissao[]" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" id="addPassageiro" class="btn btn-secondary mb-3">Adicionar Passageiro</button>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                <a href="/web/administracao" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passageirosContainer = document.getElementById('passageirosContainer');
            const addPassageiroButton = document.getElementById('addPassageiro');
            let passageiroIndex = 1;

            addPassageiroButton.addEventListener('click', function() {
                const newPassageiroForm = document.querySelector('.passageiro-form').cloneNode(true);
                newPassageiroForm.querySelector('h4').textContent = 'Passageiro ' + (passageiroIndex + 1);
                const inputs = newPassageiroForm.querySelectorAll('input');
                inputs.forEach(input => {
                    input.value = '';
                });
                passageirosContainer.appendChild(newPassageiroForm);
                passageiroIndex++;
            });
        });
    </script>
</div>
</html>
