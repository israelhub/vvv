<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Pagamento</title>
</head>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2>Pagamento da Reserva</h2>
        
        <form th:action="@{/web/pontos-de-venda/reservas/viagem/{id}/pagamento(id=${reserva.id_reserva})}" method="post">
            <input type="hidden" name="reservaId" th:value="${reserva.id_reserva}">
            
            <div class="mb-3">
                <label class="form-label">Tipo de Cartão</label>
                <select name="tipoCartao" class="form-control" required>
                    <option value="CREDITO">Crédito</option>
                    <option value="DEBITO">Débito</option>
                </select>
            </div>
            
            <div class="mb-3">  
                <label class="form-label">Número do Cartão</label>
                <input type="text" name="numero" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">CVV</label>
                <input type="text" name="cvv" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Validade</label>
                <input type="text" name="validade" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nome do Titular</label>
                <input type="text" name="nomeTitular" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Confirmar Pagamento</button>
            <a href="/web/administracao" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
</html>
