<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Modal</title>
    <link rel="stylesheet" th:href="@{/stylecliente.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Modal</h1>
    <form th:action="@{/web/modal}" th:object="${modal}" method="post">
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" id="tipo" name="tipo" th:field="*{tipo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" id="modelo" name="modelo" th:field="*{modelo}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="capacidade" class="form-label">Capacidade</label>
            <input type="number" id="capacidade" name="capacidade" th:field="*{capacidade}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="ano_fabricacao" class="form-label">Ano de Fabricação</label>
            <input type="number" id="ano_fabricacao" name="ano_fabricacao" th:field="*{ano_fabricacao}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="nome_empresa" class="form-label">Nome da Empresa</label>
            <input type="text" id="nome_empresa" name="nome_empresa" th:field="*{nome_empresa}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
    <div th:if="${mensagem}" class="mt-3 alert alert-success">
        <p th:text="${mensagem}"></p>
    </div>
</div>
</body>
</html>
