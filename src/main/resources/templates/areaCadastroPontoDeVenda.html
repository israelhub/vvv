<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Ponto de Venda</title>
    <link rel="stylesheet" th:href="@{/stylecliente.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Ponto de Venda</h1>
    <form th:action="@{/web/pontos-de-venda}" th:object="${pontoDeVenda}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" th:field="*{cnpj}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" name="cep" th:field="*{cep}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" id="rua" name="rua" th:field="*{rua}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="numero_rua" class="form-label">NÃºmero</label>
            <input type="text" id="numero_rua" name="numero_rua" th:field="*{numero_rua}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" name="telefone" th:field="*{telefone}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="gerente" class="form-label">Gerente</label>
            <select id="gerente" name="gerente" th:field="*{gerente}" class="form-control" required>
                <option value="">Selecione um gerente</option>
                <option th:each="gerente : ${gerentes}" 
                        th:value="${gerente.id_funcionario}"
                        th:text="${gerente.nome}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
    <div th:if="${mensagem}" class="mt-3 alert alert-success">
        <p th:text="${mensagem}"></p>
    </div>
</div>
</body>
</html>
