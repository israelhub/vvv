<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atualizar Dados do Funcionário</title>
    <link rel="stylesheet" th:href="@{/stylecliente.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Atualizar Dados do Funcionário</h1>
    <form th:action="@{/web/funcionarios/atualizar-dados}" th:object="${funcionario}" method="post">
        <input type="hidden" th:field="*{id_funcionario}">
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" name="cep" th:field="*{cep}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" id="rua" name="rua" th:field="*{rua}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numero_rua" class="form-label">Número da Rua</label>
            <input type="text" id="numero_rua" name="numero_rua" th:field="*{numero_rua}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nova_senha" class="form-label">Nova Senha</label>
            <input type="password" id="nova_senha" name="nova_senha" th:field="*{senha}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
    
    <div th:if="${mensagem}" class="mt-3 alert alert-success">
        <p th:text="${mensagem}"></p>
    </div>
</div>
</body>
</html>
