<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Viagem</h1>
    <form th:action="@{/web/viagens}" method="post">
        <div class="mb-3">
            <label for="origemLocal" class="form-label">Local de Origem</label>
            <select id="origemLocal" name="origemLocal" class="form-control" required>
                <option value="">Selecione um local</option>
                <option th:each="local : ${locais}" th:value="${local.id_local}" th:text="${local.descricaoCompleta}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="destinoLocal" class="form-label">Local de Destino</label>
            <select id="destinoLocal" name="destinoLocal" class="form-control" required>
                <option value="">Selecione um local</option>
                <option th:each="local : ${locais}" th:value="${local.id_local}" th:text="${local.descricaoCompleta}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="modalOrigem" class="form-label">Modal de Origem</label>
            <select id="modalOrigem" name="modalOrigem" class="form-control" required>
                <option value="">Selecione um modal</option>
                <option th:each="modal : ${modais}" th:value="${modal.id_modal}" th:text="${modal.tipo + ' - ' + modal.modelo}"></option>            
            </select>
        </div>
        <div id="escalaContainer">
            <div class="mb-3">
                <label for="escalaLocal" class="form-label">Local de Escala</label>
                <select name="escalaLocal[]" class="form-control">
                    <option value="">Selecione um local</option>
                    <option th:each="local : ${locais}" th:value="${local.id_local}" th:text="${local.descricaoCompleta}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="modalEscala" class="form-label">Modal de Escala</label>
                <select name="modalEscala[]" class="form-control">
                    <option value="">Selecione um modal</option>
                    <option th:each="modal : ${modais}" th:value="${modal.id_modal}" th:text="${modal.tipo + ' - ' + modal.modelo}"></option>                </select>
            </div>
        </div>
        <button type="button" id="addEscala" class="btn btn-secondary">Adicionar Escala</button>
        <div class="mb-3">
            <label for="horarioPartida" class="form-label">Horário de Partida</label>
            <input type="time" id="horarioPartida" name="horarioPartida" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="horarioChegada" class="form-label">Horário de Chegada</label>
            <input type="time" id="horarioChegada" name="horarioChegada" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dataPartida" class="form-label">Data de Partida</label>
            <input type="date" id="dataPartida" name="dataPartida" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dataChegada" class="form-label">Data de Chegada</label>
            <input type="date" id="dataChegada" name="dataChegada" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" id="valor" name="valor" class="form-control" step="0.01" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div th:if="${mensagem}" class="mt-3 alert alert-success">
        <p th:text="${mensagem}"></p>
    </div>
    <div th:if="${mensagemErro}" class="mt-3 alert alert-danger">
        <p th:text="${mensagemErro}"></p>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#addEscala').click(function() {

            var escalaHtml = '<div class="mb-3">' +
                '<label for="escalaLocal" class="form-label">Local de Escala</label>' +
                '<select name="escalaLocal[]" class="form-control">' +
                '<option value="">Selecione um local</option>' +
                $('#origemLocal').html() +
                '</select>' +
                '</div>' +
                '<div class="mb-3">' +
                '<label for="modalEscala" class="form-label">Modal de Escala</label>' +
                '<select name="modalEscala[]" class="form-control">' +
                '<option value="">Selecione um modal</option>' +
                $('#modalOrigem').html() +
                '</select>' +
                '</div>';
            $('#escalaContainer').append(escalaHtml);
        });
    });
</script>
</body>
</html>
