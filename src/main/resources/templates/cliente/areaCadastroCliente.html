<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" th:href="@{/stylecliente.css}">
</head>
<body>
<div class="container mt-5">
    <h1>Cadastro de Cliente</h1>
    <form th:action="@{/web/clientes}" th:object="${cliente}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" th:field="*{data_nascimento}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" th:field="*{senha}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF (Apenas números)</label>
            <input type="text" id="cpf" name="cpf" th:field="*{cpf}" class="form-control" 
                maxlength="11" 
                pattern="[0-9]{11}" 
                title="Digite apenas números - 11 dígitos"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                required>
        </div>
        <div class="mb-3">
            <label for="profissao" class="form-label">Profissão</label>
            <input type="text" id="profissao" name="profissao" th:field="*{profissao}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP (Apenas números)</label>
            <input type="text" id="cep" name="cep" th:field="*{cep}" class="form-control" maxlength = "8" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" id="rua" name="rua" th:field="*{rua}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="numero_rua" class="form-label">Número da Rua</label>
            <input type="text" id="numero_rua" name="numero_rua" th:field="*{numero_rua}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="uf" class="form-label">UF</label>
            <input type="text" id="uf" name="uf" th:field="*{uf}" class="form-control"
                maxlength="2"
                pattern="[A-Z]{2}"
                title="Digite apenas 2 letras maiúsculas" 
                oninput="this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '')"
                required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone (DDD + Número)</label>
            <input type="text" id="telefone" name="telefone" th:field="*{telefone}" class="form-control"
                maxlength="11"
                pattern="[0-9]{10,11}"
                title="Digite apenas números - DDD + número (10 ou 11 dígitos no total)"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
    <div th:if="${mensagem}" class="mt-3 alert alert-success">
        <p th:text="${mensagem}"></p>
    </div>
</div>
</body>
</html>
